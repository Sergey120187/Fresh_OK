<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФРЕШОК | Онлайн-Маркет</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicon180.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <nav class="header__nav">
      <div class="header__top">
        <div class="container">
          <div class="menu">
            <ul class="menu__left">
              <li class="menu__left-item">
                <a class="menu__left-link menu__left-link--delivery" href="#">Адрес и время доставки</a>
              </li>
              <li class="menu__left-item">
                <a class="menu__left-link menu__left-link--phone" href="tel:+7907288365">Горячая линия 24/7</a>
              </li>
            </ul>
            <ul class="menu__right">
              <li class="menu__right-item">
                <a class="menu__right-link" href="#">Доставка</a>
              </li>
              <li class="menu__right-item">
                <a class="menu__right-link" href="#">О нас</a>
              </li>
              <li class="menu__right-item">
                <a class="menu__right-link" href="#">Новости</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header-main">
        <div class="container">
          <div class="header-main__inner">
            <a class="header__logo" href="#">
              <img class="logo__img" src="images/logo.svg" width="200" height="60" alt="Логотип">
            </a>
            <button class="header-main__catalog" type="button">Каталог продуктов</button>
            <form class="header-main__form">
              <input class="header-main__search" type="search" name="search" placeholder="Найти в магазине ..." aria-label="Найти в магазине" required>
              <button class="header-main__search-btn" type="submit">Поиск</button>
            </form>
            <div class="user-nav">
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header-icon/icon-user.svg" width="25" height="32" alt="Перейти в профиль">
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header-icon/icon-heart.svg" width="32" height="28" alt="Перейти к избранному">
                <span class="user-nav__num">12</span>
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header-icon/icon-cart.svg" width="32" height="31" alt="Перейти в корзину">
                <span class="user-nav__num">12</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
